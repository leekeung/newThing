<ion-header style="background:#E0D3D3;z-index:100">

    <ion-row align-items-center style="color:red;height:30px;">
       <ion-col col-2>
        <button ion-button clear style="padding:0" (click)="back()">
          <ion-icon style="font-size:2.1em;color:red" class="ion-ios-arrow-back"></ion-icon>

      </ion-col >

    </ion-row>
    <ion-row style="padding:5px 0">
      <ion-col col-4 style="text-align:center;color:#FF5050">糖果</ion-col>

      <ion-col col-4 style="text-align:center">巧克力</ion-col>

      <ion-col col-4 style="text-align:center;color:#E831EA">蛋糕</ion-col>
    </ion-row>
    <ion-row style="padding:5px 0">
