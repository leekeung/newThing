  Ionic pages and navigation.

<ion-header style="background:#fff;">

 <ion-grid>
    <ion-row align-items-center style="color:red;height:30px;">
       <ion-col col-2>
        <button ion-button clear (click)="backLogin()" style="padding:0">
          <ion-icon style="font-size:2.1em;color:red" class="ion-ios-arrow-back"></ion-icon>
        </button>
      </ion-col >
      <ion-col col-8 style="font-family:STCaiyun;text-align:center;">
        <img src="assets/img/navlogo.jpg" style="width:35%" alt="">
      </ion-col>
      <ion-col col-1>
        <button ion-button clear style="padding:0">
          <ion-icon style="font-size:2.1em;color:red" name="menu"></ion-icon>
        </button>
      </ion-col >
      <ion-col col-1>
        <button ion-button clear style="padding:0" [navPush]="tabSerach">
        <ion-icon style="font-size:2.1em;color:red" name="search"></ion-icon>
        </button>
      </ion-col>      
    </ion-row>
  </ion-grid>

</ion-header>


<ion-content padding style="background:#F2EAEA;">
  <ion-list style="border:1px solid #ccc;margin-top:100px;">
    <ion-item>
      <ion-input [(ngModel)]="uname"
       placeholder="手机/用户名/邮箱">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="upwd"
       placeholder="请输入密码">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="qpwd"
       placeholder="请输入确认密码">
      </ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block color="danger" (click)="register()" style="margin-top:10px">注册</button>
  <ion-row>
    <ion-col>
      已有账号？ 请 <a href="#" (click)="backLogin()" style="color:red">直接登录</a>
    </ion-col>
  </ion-row>

</ion-content>
